<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Em qual país voce mora?</h1>
    <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res"></div>

    <script>
      function verificar() {
        let pais = document.getElementById("txtpais").value.toLowerCase(); // LEMBRAR DE POR O VALUE EM TEXTO

        var res = document.getElementById("res");

        if (pais != "brasil") {
          res.innerHTML = `<p>Você mora em ${pais} portanto é ESTRANGEIRO!</p>`;
        } else {
          res.innerHTML = "<p>Você é BRASILEIRO!</p>";
        }
      }
    </script>
  </body>
</html>
